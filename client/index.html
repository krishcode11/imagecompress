<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CompressHub - Professional Image Compression | Free Online Image Compressor & Photo Resizer</title>
    <meta name="description" content="CompressHub is a free online image compressor and photo resizer. Instantly reduce image file size, maintain quality, and resize images with our fast, secure, and easy-to-use image compressor tool." />
    <meta name="keywords" content="image compressor, photo compressor, image resize, compress images, reduce image size, online image compressor, free image compressor, CompressHub" />
    
    <!-- Favicon - Only existing file -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- SEO Meta Tags -->
    <link rel="canonical" href="https://imgcompressor.netlify.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CompressHub - Professional Image Compression" />
    <meta property="og:description" content="CompressHub is a free online image compressor and photo resizer. Instantly reduce image file size, maintain quality, and resize images with our fast, secure, and easy-to-use image compressor tool." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CompressHub - Professional Image Compression" />
    <meta property="twitter:description" content="CompressHub is a free online image compressor and photo resizer. Instantly reduce image file size, maintain quality, and resize images with our fast, secure, and easy-to-use image compressor tool." />
    <meta property="twitter:image" content="https://imgcompressor.netlify.app/og-image.png" />
    
    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CompressHub - Professional Image Compression",
        "url": "https://imgcompressor.netlify.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://imgcompressor.netlify.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <!-- Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "CompressHub - Professional Image Compression",
        "operatingSystem": "All",
        "applicationCategory": "PhotoApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
